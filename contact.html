<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="template.css"> 
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('template.html') 
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.header-placeholder').innerHTML = data;
                })
                .catch(error => console.log('Error loading template:', error));
        });
        window.addEventListener('scroll', function() {
        const footer = document.querySelector('.footer');
        const scrollPosition = window.scrollY + window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;

        if (scrollPosition >= documentHeight) {
            footer.style.bottom = '0'; // Show the footer
        } else {
            footer.style.bottom = '-100px'; // Hide the footer
        }
    });
    </script>
</head>
<body>
    <div class="header-placeholder"></div>
    <div class="container">
        <h1>Contact Us</h1>
        
        <h2>We'd Love to Hear from You!</h2>
        <p>If you have any questions, suggestions, or just want to reach out, please fill out the form below and we will get back to you shortly.</p>

        <form action="mailto:yourclubemail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Your Inquiry:</label><br>
            <textarea id="message" name="message" rows="6" cols="40" required></textarea><br><br>
            
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="footer"></div>
</body>
</html>
